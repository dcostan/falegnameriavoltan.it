<mat-card class="card">
  <div class="image mat-card-image" [style.background-image]="'url('+cardInfo.image+')'"></div>
  <h3>{{ cardInfo.header }}</h3>
  <mat-card-content>
    <p>
      {{ cardInfo.body }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="{{ cardInfo.url }}" mat-button>GALLERIA</a>
  </mat-card-actions>
</mat-card>
